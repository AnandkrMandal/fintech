{% extends 'base/base.html' %}

{% block title %}Upcomming IPO{% endblock %}

{% block content %}

    <li class="breadcrumb-item"><a href="" style="color: blue;">Home</a></li>

    <h4 style="color: rgb(0, 0, 0); font-weight: 600;">Upcoming IPO</h4>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upcoming IPO's</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      color: #6a7582;
      background-color: #dedede;
    }

    .card {
      margin-bottom: 1rem;
    }

    .btn-danger {
      background-color: #FF5733;
      border-color: #FF5733;
    }

    @media (max-width: 720px) {

      .body {
        font-size: .8rem;
      }
    }
  </style>
</head>

<body class="bd-highlight">

  <div class="container overflow-hidden">
    <div class="row  gx-6" id="card-container">
      <!-- Cards will be inserted here by JavaScript -->
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const cardContainer = document.getElementById('card-container');

      const apiURL = '/api/ipos/data/';

      fetch(apiURL)
        .then(response => response.json())
        .then(data => {
          data.forEach(item => {
            const card = document.createElement('div');
            card.classList.add('col-md-4');
            card.innerHTML = `
              <div class="card">
                <div class="card-body">
                  <div class="row">
                    <div class="col d-flex flex-row">
                      <img src="${item.company_logo}" alt="Logo" class="" style="height: 80px; width:80px">
                      <div class="m-auto justify-content-center">
                        <h5 class="card-title" style="color:blue;">${item.company_name}</h5>
                        </div>
                      </div>
                      </div>
                    <div class="row mt-4">
                    <div class="col">
                      Price Band
                    </div>
                    <div class="col">
                     Open
                    </div>
                    <div class="col">
                    Close
                    </div>
                   </div>
                   <div class="row mt-2">
                    <div class="col">
                     â‚¹<b> ${item.price_band}</b>
                    </div>
                    <div class="col">
                     <b>${item.open_date}</b>
                    </div>
                    <div class="col">
                    <b>${item.close_date}</b>
                    </div>
                   </div>
                    <div class="row mt-2">
                    <div class="col">
                      Issue Size
                    </div>
                    <div class="col">
                    Issue Type
                    </div>
                    <div class="col">
                    Listing Date
                    </div>
                   </div>
                   <div class="row mt-2">
                    <div class="col">
                     <b>${item.issue_size}</b>
                    </div>
                    <div class="col">
                     <b>${item.issue_type}</b>
                    </div>
                    <div class="col">
                     <b>${item.listing_date}</b>
                    </div>
                   </div>
                  <div class=" mt-4 d-flex justify-content-start">
                    <a  
                    id="rhpLink"  href="${item.rhp_pdf}"
                     class="btn btn-outline-primary me-2"
                     target="_blank"
                     download="${item.company_name}_rhp.pdf"
                    >RHP</a>

                    <a  id="drhpLink" href="${item.drhp_pdf}" 
                    class="btn btn-danger me-2" 
                     target="_blank"
                     download="${item.company_name}_drhp.pdf"
                     >DRHP</a>
                  </div>
          
                </div>
              </div>
            `;
            cardContainer.appendChild(card);
          });
        })
        .catch(error => {
          console.error('Error fetching data:', error);
        });

    });

   
    function startDownload(url) { 
    }

  </script>
</body>

</html>

{% endblock %}
